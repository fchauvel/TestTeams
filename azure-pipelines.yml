# Node.js with gulp
# Build a Node.js project using the gulp task runner.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    gulp build
    npm run lint
    npm run ci:test
  displayName: 'Build, check code quality, and test'

- script: |
    gulp build
    gulp manifest
    bash ./publish.sh
  displayName: ''
  env:
    CI_USERNAME: $(CI_USERNAME)
    CI_PASSWORD: $(CI_PASSWORD)
    
